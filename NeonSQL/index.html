<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Viewer</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .item { border-bottom: 1px solid #ccc; padding: 10px 0; }
    </style>
</head>
<body>
    <h1>Database Records</h1>
    <div id="data-container">Loading data...</div>

    <script>
        // This function runs as soon as the page loads
        async function loadData() {
            try {
                // Fetch from your Express route
                const response = await fetch('/data');
                const data = await response.json();

                const container = document.getElementById('data-container');
                container.innerHTML = ''; // Clear the loading message

                if (data.length === 0) {
                    container.innerHTML = 'No records found.';
                    return;
                }

                // First view: Full JSON
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.textContent = JSON.stringify(item);
                    container.appendChild(div);
                });

                // Second view: ID and Name only
                // Loop through each menu item
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `
                        <strong>${item.name}</strong><br>
                        Price: $${item.price}<br>
                        Category: ${item.category}<br>
                        ID: ${item.id}
                    `;
                    container.appendChild(div);
                });

            } catch (err) {
                console.error('Error fetching data:', err);
                document.getElementById('data-container').innerText = 'Failed to load data.';
            }
        }

        loadData();
    </script>
    
</body>
</html>
