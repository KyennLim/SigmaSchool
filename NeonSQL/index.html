<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Viewer</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .item { border-bottom: 1px solid #ccc; padding: 10px 0; }
    </style>
</head>
<body>
    <h1>Database Records</h1>
    <div id="data-container">Loading data...</div>

    <script>
        // This function runs as soon as the page loads
        async function loadData() {
            try {
                // Fetch from your Express route
                const response = await fetch('/data');
                const data = await response.json();

                const container = document.getElementById('data-container');
                container.innerHTML = ''; // Clear the loading message

                if (data.length === 0) {
                    container.innerHTML = 'No records found.';
                    return;
                }

                // Loop through the data and create HTML for each row
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    // Change 'JSON.stringify(item)' to a specific column name 
                    // like 'item.name' once you know your column names!
                    div.textContent = JSON.stringify(item); 
                    container.appendChild(div);
                });

            } catch (err) {
                console.error('Error fetching data:', err);
                document.getElementById('data-container').innerText = 'Failed to load data.';
            }
        }

        loadData();
    </script>
</body>
</html>
